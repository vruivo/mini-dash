<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <style>
            .dash-entry {
                height: 64px;
                margin: 10px;
            }
            .icon {
                height: 100%;
            }
            .text {
                margin-left: 10px;
                vertical-align: top;
                line-height: 64px;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="dash-entry">
                <img alt="books" src="icon/book" class="icon">
                <a class="text" href="http://homeassistant.home:3000/page">eBook Library</a>
            </div>
            <div class="dash-entry">
                <img alt="RaspAP" src="icon/raspap" class="icon">
                <a class="text" href="http://homeassistant.local:8080/">RaspAP</a>
            </div>
            <div class="dash-entry">
                <img alt="Home Assistant" src="icon/homeassistant" class="icon">
                <a class="text" href="http://homeassistant.local:8123/">Home Assistant</a>
            </div>
        </div>
    </body>
</html>
